<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mysquery.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<main>
  <section class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="puntaje puntaje-efect">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the
         people who have taken 
              these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-result">
        <div class="reaction datos">
          <img src="./assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
       
            <p>80</p>
            <p>/ 100</p>
         
          
        </div>
        <div class="memory datos">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <p>Memory</p>
            <p>92</p>
            <p>/ 100</p>
        </div>
        <div class="verbal datos">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <p>61</p>
          <p>/ 100</p>
        </div>
        <div class="visual datos">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          <p>72</p>
          <p>/ 100</p>
        </div>
        <input type="button" value="Continue" class="btn">
      </div>
    </div>
  </section>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marco Antonio Rentero.</a>.
  </div>
</body>
</html>
